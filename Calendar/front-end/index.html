<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="assets/calendar-favicon.png"/>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css"/>
  <title>Calendar App</title>
</head>

<body>
  <h1>Calendar App</h1>
  <div class="content">
    <form name="calendar">
      <table class="calendar">
        <caption>
          <span>Year: <span class="year"></span></span>
          <br>
          <span>Month: <span class="month"></span></span>
        </caption>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tues</th>
          <th>Wed</th>
          <th>Thur</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </form>

    <div class="calendar-controls">
      <button type="button" class="prev-month buttons">Previous</button>
      <button type="button" class="next-month buttons">Next</button>
    </div>

    <div class="events">
      <h2>Your Agenda - Events</h2>
      <p class="add-event">Add a new event</p>
      <form action="" method="#">
        <label for="date">Date</label>
        <input type="date" id="date">

        <label for="hour">Hour</label>
        <input type="time" name="hour" id="hour">

        <label for="name">Event name</label>
        <input type="text" id="name">

        <label for="favorite">Favorite</label>
        <input type="checkbox">

        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
        
        <button type="button" class="cancel buttons" id="reset">Cancel</button>
        <button type="submit" class="save buttons">Save</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
